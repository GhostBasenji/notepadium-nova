{{ define "main" }}

<article class="post-single">

  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      {{ .Date.Format "02 Jan 2006" }}
    </div>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  {{ partial "post-taxonomies.html" . }}

</article>

{{ end }}
